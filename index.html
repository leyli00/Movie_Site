<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn Dreams</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>

<body>

    <head class="header">

        <div class="header_contents">

            <img class="logo" src="img/movie_site_logo.avif" alt="">

            <div class="home_foll_cat">
                <li><a href="#">Home</a></li>
                <li><a href="#">Following</a></li>
                <li><a href="#">Categories</a></li>
            </div>

            <div class="search">
                <span class="material-symbols-outlined">search</span>
                <input class="search_input" type="search" placeholder="Search">
            </div>

            <div class="log_sign_btns">
                <section>
                    <button class="log">Log in</button>
                </section>
                <button class="sign">Sign up</button>
            </div>
        </div>
    </head>

    <section class="slider_container">
        <div class="slider_wrapper">
            <div class="slider">
                <img id="slide1" src="img/slider_dark_serie1.jpg" alt="">
                <img id="slide2" src="img/slider_got2.jpg" alt="">
                <img id="slide3" src="img/slider_stranger_things3.webp" alt="">
                <img id="slide4" src="img/slider_aquaman4.jpg" alt="">
            </div>

            <div class="slider_nav">
                <a href="#slide1"></a>
                <a href="#slide2"></a>
                <a href="#slide3"></a>
                <a href="#slide4"></a>
            </div>
        </div>
    </section>

    <i class="fa fa-search" aria-hidden="true"></i>

</body>

</html>
